{% extends 'index.html' %} {% load static %} {% block extra_head %}
<title>Sign In</title>
<link rel="stylesheet" href="{% static 'card_style.css' %}" />
{% endblock %} {% block extra_body %}
<div id="card">
  <div class="card">
    <img src="{% static 'logo.png'%}" alt="Logo" />
    <h2>SignIn to Optibreed</h2>
    <button id="close-card">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Sign In</button>
    </form>
    <div class="divider">OR</div>
    <div class="google-signin">
      <div class="content-wrapper">
        <div class="icon">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48 48"
          >
            <g>
              <path
                fill="#EA4335"
                d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
              ></path>
              <path
                fill="#4285F4"
                d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
              ></path>
              <path
                fill="#FBBC05"
                d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
              ></path>
              <path
                fill="#34A853"
                d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
              ></path>
              <path fill="none" d="M0 0h48v48H0z"></path>
            </g>
          </svg>
        </div>
        <span>Continue with Google</span>
      </div>
    </div>
    <div class="footer">
      <p>
        Don't have an account yet?
        <a href="{% url 'optibreed:signup' %}">Sign up</a>
      </p>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.addEventListener("click", function (event) {
      var isClickInsideCard = document
        .querySelector(".card")
        .contains(event.target);

      if (!isClickInsideCard) {
        window.location.href = "/";
      }
    });
    const closeButton = document.getElementById("close-card");

    closeButton.addEventListener("click", function () {
      const card = document.querySelector(".card");
      card.style.display = "none";
      window.location.href = "/";
    });
  });
</script>
{% endblock %}
